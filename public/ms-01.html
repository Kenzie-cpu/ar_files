<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        var isMobile = {
            Android: function () {
                console.log("Android")
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                console.log("BlackBerry")
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                console.log("iOS")
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                console.log("Opera")
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                console.log("Windows")
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }

        };

        if (isMobile.Android()) {
            document.location.href = "https://media.keyshot.com/scenes/envoy/envoy-opt.glb";
        }
        else if (isMobile.iOS()) {
            document.location.href = "https://media.keyshot.com/scenes/envoy/envoy.usdz";
        }
    </script>


</head>

<body>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <div style="height: 600px; flex: 1; display: flex; justify-content: center; border: 0px; box-sizing: border-box;">
        <model-viewer style="width: 100%; height: 100%; background-color: #eee;" src="./03_MS-01/Android/MS-01.glb"
            ios-src="./03_MS-01/iOS/MS-01.usdz" ar-modes="webxr scene-viewer quick-look" ar-scale="auto" ar auto-rotate
            camera-controls></model-viewer>
    </div>



</body>

</html>
